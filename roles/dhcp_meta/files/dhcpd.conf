ddns-update-style none;
allow bootp;	#default
authoritative;
default-lease-time 120;
max-lease-time 300;
min-lease-time 60;

shared-network "priv-cloud" {
	interface eth1;

        # metacloud-brno-private-nat
        subnet 10.4.0.0 netmask 255.255.255.0 {
		option routers 10.4.0.1;
		option domain-name-servers 147.251.4.33, 147.251.6.10;
	} 

        # metacloud-brno-private
	subnet 10.4.3.0 netmask 255.255.255.0 {
	}

        # metacloud-brno-private2
        subnet 10.4.4.0 netmask 255.255.255.0 {
                option routers 10.4.4.1;
                option domain-name-servers 147.251.4.33, 147.251.6.10;
        }
}

include "/etc/dhcp/dhcpd.conf.local";
